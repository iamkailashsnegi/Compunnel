<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Content\Styles\bootstrap.min.css">
    <link rel="stylesheet" href="Content\Styles\style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list.html">List Demo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="table.html">Table Demo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form.html">Form Demo</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="card border-light">
                <div class="card-header">Sign Up</div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">First Name</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputName">Last Name</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="inputName">City</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputName">State</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputName">Country</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputName">Postal Code</label>
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="exampleFormControlTextarea1">Color</label>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios1" value="option1">
                                            <label class="form-check-label" for="exampleRadios1">
                                                Blue
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                                Red
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios3" value="option3" disabled>
                                            <label class="form-check-label" for="exampleRadios3">
                                                Green(Disabled)
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                                Yellow
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"
                                                disabled>
                                            <label class="form-check-label" for="defaultCheck2">
                                                Black(Disabled)
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                                Orange
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <small id="messageHelp" class="form-text text-muted">Add the packaging note
                                    here.</small>
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Date
                                Assigned</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6" align="right">
                                <button type="reset" class="btn btn-default pull-right">Cancel</button>
                            </div>
                            <div class="form-group col-md-6">
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </section>
    </section>
    <footer>
        <div class="container"> 
            &copy; Compunnel Inc. 2021, all rights reserved.
        </div>
        </nav>
    </footer>
    <script src="Content\Scripts\jquery-3.2.1.slim.min.js"></script>
    <script src="Content\Scripts\popper.min.js"></script>
    <script src="Content\Scripts\bootstrap.min.js"></script>
</body>
</html>
